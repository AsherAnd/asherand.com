<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Asher Andargachew</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <link rel="stylesheet" href="./src/styles/fonts.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="name">ASHER</div>
        <ul class="pages">
          <li>
            <a href="#" class="nav-link">Home</a>
          </li>
          <li>
            <a href="#" class="nav-link">About</a>
          </li>
          <li>
            <a href="#" class="nav-link">Portfolio</a>
          </li>
          <li>
            <a href="#" class="nav-link">Photoshop</a>
          </li>
          <li>
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="showcase-area">
        <div class="container">
          <div class="showcase-info">
            <h3 class="sub-heading">Coder, Developer, Maker</h3>
            <h1 class="heading">
              <span class="first-name">Asher</span>
              <span class="last-name">Andargachew</span>
            </h1>
            <p class="text">
              Welcome, feel free to look around and contact me for any service
              inquiries.
            </p>
            <div class="showcase-btns">
              <a href="./src/resume.pdf" class="btn">Download Resume</a>
            </div>
          </div>
          <div class="showcase-image" id="comic-cover">
            <img
              src="./src/assets/images/bg_color.png"
              alt="background color"
              class="parallax bg-color"
              data-speedx="0.015"
              data-speedy="0.019"
            />
            <img
              src="./src/assets/images/bg4.png"
              alt="background4"
              class="parallax bg4"
              data-speedx="0.0135"
              data-speedy="0.016"
            />
            <img
              src="./src/assets/images/bg3.png"
              alt="background3"
              class="parallax bg3"
              data-speedx="0.0125"
              data-speedy="0.014"
            />
            <img
              src="./src/assets/images/bg2.png"
              alt="background2"
              class="parallax bg2"
              data-speedx="0.00975"
              data-speedy="0.01525"
            />
            <img
              src="./src/assets/images/bg1.png"
              alt="background1"
              class="parallax bg1"
              data-speedx="0.008"
              data-speedy="0.00525"
            />
            <img
              src="./src/assets/images/subject.png"
              alt="Asher"
              class="parallax asher"
              data-speedx="0.005"
              data-speedy="0.0055"
            />
            <img
              src="./src/assets/images/comics_code.png"
              alt="background1"
              class="parallax comics-code"
              data-speedx="0.00035"
              data-speedy="0.00035"
            />
            <img
              src="./src/assets/images/issue_no.png"
              alt="issue number"
              class="parallax issue-no"
              data-speedx="0.00035"
              data-speedy="0.00035"
            />
            <img
              src="./src/assets/images/reflection.png"
              alt="reflection"
              class="parallax reflection"
              data-speedx="0.015"
              data-speedy="0.019"
            />
          </div>
        </div>
      </section>
    </main>
    <!-- JS -->
    <script src="./src/js/index.js"></script>
  </body>
</html>
